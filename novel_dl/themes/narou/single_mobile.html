<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<title>THE END</title>
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
<meta name="format-detection" content="telephone=no" />
<style>
	{{style['custom']}}
	{{style['novel_smpview']}}
</style>
</head>
<body>
<div id="page_type" style="display: none">single</div>
<div id="main_window">
<div id="novel_contents">
<div id="novel_color">

<div class="novel_title">{{title}}</div><!-- novel_title -->
<div class="novel_writername">
作者：{%- if author[1] %}<a href="{{ author[1] }}">{{ author[0] }}</a>{% else %}{{ author[0] }}{%- endif %}
</div><!--novel_writername-->
<div id="novel_honbun" class="novel_view">
{%- for i in range(0,lines) %}
<p id="L{{ i+1 }}">{{ contents[i] }}</p>
{%- endfor %}
</div><!-- novel_view -->
</div></div>
<!-- フッタここから -->
<div class="upper"><a href="#top">▲ページの上部へ</a></div>
<div id="footer">
<div id="footernavi">
<p>
<a href="https://syosetu.com">小説家になろう</a>
|
<a href="https://kakuyomy.jp">カクヨム</a>
|
<a href="{{url}}">公式で読む</a>
</p>
<form action="https://yomou.syosetu.com/search.php">
<input name="word" size="21" type="text" />
<input value="検索" type="submit" />
</form>
</div><!--footernavi-->
</div><!--footer-->
<!-- フッタここまで -->
</div>
{%- for s in script %}
<script id="{{s}}">
{{ script[s] }}
</script>
{%- endfor %}
</body>
</html>
